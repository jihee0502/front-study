<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 색상 키워드 표기법*/
            .clr1{color: aquamarine;}

            /*RGB 표기법 0 ~ 255*/
            .clr2 {color: rgb(120, 180, 240);}

            /*RGBA : alpha 투명도 */
            .clr2 {color: rgba(120, 180, 240, 0.5);}

            /* 16진수 HEX 표기법 00~FF*/
            .clrl3 {color :#C599B6}

            /*크롬 확장프로그램 " color picker 활용 
            사이트를 컬러코드 추출 가능*/



    </style>


</head>
<body>

    <h1 class="clrl">color check clrl1</h1>
    <h1 class="clr2">color check clrl2</h1>
    <h1 class="clr3">color check clrl3</h1>
    
</body>
</html>
